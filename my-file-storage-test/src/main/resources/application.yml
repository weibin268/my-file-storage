# server
server:
  port: 8080
# spring
spring:
  servlet:
    multipart:
      # 文件上传大小限制
      max-file-size: 500MB
      max-request-size: 500MB
  # 数据源
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/upms?useSSL=false&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
    username: root
    password: 123456
  # 文件存储
  file-storage:
    default-platform: local-plus-1
    thumbnail-suffix: ".min.jpg"
    local-plus:
      - platform: local-plus-1
        enable-storage: true
        base-path: test/
        storage-path: D:/temp/
    ftp:
      - platform: ftp-1
        enable-storage: true
        host: 192.168.3.165
        port: 2367
        user: ftpadmin
        password: 123456
        base-path: filestorage
    webdav:
      - platform: webdav-1
        enable-storage: true
        server: http://127.0.0.1:5244/
        user: admin
        password: 123456
        base-path: dav/zwb/
